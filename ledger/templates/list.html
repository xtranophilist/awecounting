{% extends "dashboard.html" %}

{% block title %}List{% endblock %}

{% block content %}
    <h2>List</h2>
    <ul>
        {% for object in object_list %}
            <li>
            <a href="{{ object.get_absolute_url }}">
                {{ object.name }}
            </a>
            </li>

        {% endfor %}
    </ul>
{% endblock %}
