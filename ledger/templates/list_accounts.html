{% extends "dashboard.html" %}

{% block title %}All Accounts{% endblock %}

{% block content %}
    <h2>All Accounts</h2>
    <ul>
        {% for object in accounts %}
            <li>
            <a href="{{ object.get_absolute_url }}">
                {{ object.name }}
            </a>
            </li>

        {% endfor %}
    </ul>
{% endblock %}
