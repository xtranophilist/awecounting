{% block title %}Trial Balance{% endblock %}

{% block head_end %}

    <script src="http://localhost/acubor_static/js/vendors/jquery.treetable.js"></script>
    <script>
        $(document).ready(function () {

            ko.applyBindings(new TrialBalance({{ dict|jsonify }}));
