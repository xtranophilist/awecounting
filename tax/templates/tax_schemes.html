{% extends "dashboard.html" %}

{% block title %}Tax Schemes{% endblock %}

{% block content %}
    <h2>Tax Schemes</h2>
    <ul>
        {% for scheme in tax_schemes %}
            <li>
            <a href="{{ object.get_absolute_url }}">
                {{ object.name }} - {{ object.percent }}
            </a>
            </li>

        {% endfor %}
    </ul>
{% endblock %}
