<!DOCTYPE HTML>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/base.css">
    <link href="{{ STATIC_URL }}css/vendors/bootstrap.min.css" rel="stylesheet"/>
    <link href="{{ STATIC_URL }}css/vendors/bootstrap-responsive.min.css" rel="stylesheet"/>

    <!--[if IE 7]>
  <link rel="stylesheet" href="{{ STATIC_URL }}font-awesome/css/font-awesome-ie7.min.css" />
  <![endif]-->

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300"/>

    <link href="{{ STATIC_URL }}css/styles.css" rel="stylesheet"/>

    <link href="{{ STATIC_URL }}css/base.css" rel="stylesheet"/>
    <script src="{{ STATIC_URL }}js/vendors/jquery.min.js"></script>

    {% block head_end %}{% endblock %}

</head>
<body class="fixed-header useroff">

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Acubor</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">Payment And Subscriptions</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                    <li><a href="#contact">Get A Demo</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="outer-container">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>Designed and built with all the love in the world</p>

        <p>&copy; Copyrights All RIghts Reserved Acubor, 2013.</p>

        <p><a href="http://glyphicons.com">Glyphicons Free</a> licensed under <a
                href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</p>
    </div>
</footer>

</body>
</html>
